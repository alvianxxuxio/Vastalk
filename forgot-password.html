<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - VAS TALK</title>
    <!-- Include Material Icons & Google Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Roboto', sans-serif;
            background-color: #ffffff;
        }

        .container {
            width: 90%;
            max-width: 400px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        h2 {
            font-size: 24px;
            color: #333;
        }

        p {
            font-size: 14px;
            color: #777;
        }

        .input-group {
            width: 90%;
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            border: 2px solid #000;
            border-radius: 13px;
            padding: 10px;
        }

        .input-group span {
            color: #333;
            margin-right: 8px;
        }

        input {
            width: 90%;
            padding: 15px;
            margin: 8px 0;
            border-radius: 14px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            animation: fadeInDown 1s;
        }
        input:hover {
            border: none;
        }

        input::placeholder {
            color: #aaa;
            border: none;
        }

        button {
            width: 90%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 27px;
            background-color: #0066cc;
            color: white;
            font-size: 16px;
            cursor: pointer;
            animation: fadeInDown 1s;
        }
        button:hover {
            background-color: #005bb5;
        }

        #message {
            margin-top: 10px;
            font-size: 14px;
            color: #ff1744;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="forgot-password-form">
            <h2>Forgot Password</h2>
            <p>Please enter your email to reset your password</p>
            <input type="email" id="email" placeholder="Email" required>
            <button type="submit" class="btn">Reset Password</button>
            <p id="message"></p>
        </form>
    </div>

    <!-- Firebase JS SDKs -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD2rYxmvhlfcpohznu4Upllx3_Evp24TBU",
            authDomain: "vas-talk.firebaseapp.com",
            databaseURL: "https://vas-talk-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "vas-talk",
            storageBucket: "vas-talk.appspot.com",
            messagingSenderId: "745361659400",
            appId: "1:745361659400:web:09d45ef8f571dd5e17a3bd",
            measurementId: "G-99P0V7WEC7"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Form submission event
        document.getElementById("forgot-password-form").addEventListener("submit", (e) => {
            e.preventDefault();

            const email = document.getElementById("email").value;

            sendPasswordResetEmail(auth, email)
                .then(() => {
                    document.getElementById("message").style.color = "green";
                    document.getElementById("message").innerText = "Password reset email sent!";
                })
                .catch((error) => {
                    document.getElementById("message").style.color = "red";
                    document.getElementById("message").innerText = error.message;
                });
        });
    </script>
</body>
</html>
